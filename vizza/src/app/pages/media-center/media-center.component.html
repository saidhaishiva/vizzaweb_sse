<div fxLayout="row" fxLayoutAlign="space-between center" class="flex-p">
    <div fxLayout="row">
        <mat-button-toggle-group #controls="matButtonToggleGroup">
            <mat-button-toggle value="add" (click)="openUserDialog(null)">
                <mat-icon>person_add</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="search">
                <mat-icon>search</mat-icon>s
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <form class="user-search" >
        <mat-form-field class="user-search-input">
            <input matInput placeholder="Search user by name..." [(ngModel)]="searchText" name="search">
        </mat-form-field>
    </form>

            <!--</mat-button-toggle>-->

                <!--<mat-icon>view_list</mat-icon>-->
            <!--</mat-button-toggle>-->
        <!--</mat-button-toggle-group>-->
    <!--</div>-->
</div>


<div fxLayout="row wrap">
    <div *ngFor="let user of response |  UserSearchPipe : searchText | paginate: { itemsPerPage: 2, currentPage: page }" fxFlex="100" class="flex-p">
        <mat-card class="p-0">
            <div class="bg-primary" fxLayout="row" fxLayoutAlign="space-between center">
                <h5 class="user-name">Media Center</h5>
                <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
            <mat-menu #menu="matMenu" xPosition="before">
                <span (mouseleave)="menuTrigger.closeMenu()">
                    <button mat-menu-item (click)="openUserDialog(user);">
                        <mat-icon>mode_edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteUser(user);">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </span>
            </mat-menu>
            <div class="user-content" fxLayout="row" fxLayoutAlign="space-around center">
                <!--<div fxFlex="20" fxFlex.xs="30" fxLayout="column" fxLayoutAlign="center center">-->
                    <!--<div class="user-img">-->
                        <!--&lt;!&ndash;<img src="assets/img/users/default-user.jpg" class="transition-2" >&ndash;&gt;-->
                    <!--</div>-->
                   <!---->
                <!--</div>-->
                <div fxFlex="80" fxFlex.xs="70" fxLayout="row" fxLayout.xs="column" class="user-details transition-2" >
                    <div fxFlex="30" fxFlex.xs="100" fxLayout="column">
                        <p fxLayout="row" fxLayoutAlign="start center">
                            Status: {{user.status}}
                        </p>
                        <p fxLayout="row" fxLayoutAlign="start center">
                             Post Days:{{user.post_days}}
                        </p>
                        <p fxLayout="row" fxLayoutAlign="start center">
                            Created Date:{{user.created_date}}
                        </p>
                    </div>
                    <div fxFlex="30" fxFlex.xs="100" fxLayout="column">
                        <p fxLayout="row" fxLayoutAlign="start center">
                         Reference Date: {{user.refrence_date}}
                        </p>
                        <p fxLayout="row" fxLayoutAlign="start center">
                        <span (click)="redirect()"> Content:{{user.content}}</span>
                        </p>
                        <p fxLayout="row" fxLayoutAlign="start center">
                            Reference By:{{user.refrence_by}}
                        </p>
                    </div>

                </div>
            </div>
        </mat-card>
    </div>s
</div>

<div *ngIf="response" fxLayout="row wrap">
    <div fxFlex="100" class="flex-p">
        <mat-card class="p-0 text-center">
            <pagination-controls class="gradus-pagination" autoHide="true" maxSize="3" (pageChange)="onPageChanged($event)"></pagination-controls>
        </mat-card>
    </div>
</div>

<div *ngIf="!response" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">
    <mat-spinner color="primary"></mat-spinner>
</div>
