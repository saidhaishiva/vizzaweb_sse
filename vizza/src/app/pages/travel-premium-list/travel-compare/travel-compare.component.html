
<div class="row mb-3" >

  <div class="col-sm-12 text-right">
    <mat-icon (click)="onNoClick()" style="cursor: pointer">close</mat-icon>
  </div>
  <div class="col-sm-12 text-center">
    <h5 class="text-capitalize" >
      <!--<div style="background-color: #d5f5f7; border-radius: 30px 30px 30px 30px;">-->
      <h3 class="text-center text-capitalize headColor" >Compare Plan</h3>
      <!--<p class="text-center">{{compareDetails.scheme}}</p>-->
      <!--</div>-->
    </h5>
    <mat-divider></mat-divider>
  </div>

</div>
<div mat-dialog-content>
  <div class="row  scrollmenu compare-details-travel">
    <div class="col">
      <table class="table compare">
        <tbody>
        <tr class="table-warning1" style="height: 115px!important;">
          <td>
            <p class="text-center" style="margin-top: 30px;">Key Features</p>
          </td>
        </tr>
        <tr class="table-warning1" >
          <td>SUM INSURED</td>
        </tr>
        <tr class="table-warning1" >
          <td>PREMIUM</td>
        </tr>
        <tr class="table-success1" *ngFor="let names of keyFeatureNames" >
          <td>{{names}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col" *ngFor="let clists of compareDetails.productdetails; let first = first;">
      <table class="table compare">
        <tbody>
        <tr class="table-warning1" style="height: 115px!important;">
          <td class="text-center">
            <img src="{{webhost + '/' + clists.product_logo}}">
            <p class="content-color text-center">{{clists.plan_name}}</p>
          </td>
        </tr>
        <tr class="table-warning1" >
          <td>&#8377; {{clists.suminsured_amount}}</td>
        </tr>
        <tr class="table-warning1" >
          <td>&#8377; {{clists.premium_amount}}</td>
        </tr>
        <tr class="table-success1" *ngFor="let keyValues of clists.key_features;let i = index;" >
          <td *ngIf="keyValues.key_features_value != ''">{{keyValues.key_features_value}}</td>
          <td *ngIf="keyValues.key_features_value == ''"> -- </td>
        </tr>


        </tbody>
      </table>
    </div>

    <!--<div class="col-md-12 text-right">-->
    <!--<button mat-raised-button color="primary"  [mat-dialog-close]="addnotes" [disabled]="addButton">Ok</button>-->
    <!--</div>-->
  </div>
</div>
