<div fxLayoutWrap fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="60" class="flex-p">
    <mat-card class="list">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-subtitle>
          <img style="width: 150px" src="assets/img/result-logo.png" >
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
            <p  class="textColor">Total number of questions : <strong class="ml-2"> {{allQuestions}}</strong></p>
            <p  class="textColor">Number of unanswered questions : <strong class="ml-2" style="color: red"> {{unAnsweredQuestions}}</strong></p>
            <p  class="textColor">Number of answered questions : <strong class="ml-2" style="color: #2d64d2"> {{answeredQuestions}}</strong></p>
            <p  class="textColor">Number of correct answer is : <strong class="ml-2" style="color: #007c3d"> {{correctAns}}</strong></p>

          </div>
          <div class="col-md-2"></div>
        </div>

          <!--<mat-icon class="icon-lg">shopping_cart</mat-icon>-->
          <div *ngIf="examStatus == 2">
            <h1 fxLayoutAlign="center center" style="color: rgba(48, 117, 40, 0.92) !important;">{{examPercentage}}%</h1>
          </div>
          <div *ngIf="examStatus == 1">
            <h1 fxLayoutAlign="center center" style="color: rgba(228, 24, 71, 0.98) !important;">{{examPercentage}}%</h1>
          </div>
        </div>
      </mat-card-content>

      <div class="col-md-12">
        <div class="proposal-buttom mb-3 text-center w-100">
          <button mat-raised-button color="primary" (click)="backtotraining()"> Back to profile</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<style>
  .textColor {
    color: rgba(148, 145, 145, 0.87) !important;
  }
</style>
