<div class="container" fxLayoutAlign="start start">
  <div class="row">
    <h3 class="text-center w-100" style="color:#44004E;"><img src="assets/img/bell-icon.png" class="logo-size">&nbsp;Star COVID19</h3>

    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <mat-card class="AllFormView" style="background: linear-gradient(to bottom, #7C95AA 30%, #6C6287 70%); color:#fff;">
        <form #myForm="ngForm" [formGroup]="form">
          <div class="row">
            <!--<div class="col-md-12">-->
            <!--<mat-form-field class="w-100">-->
            <!--<input matInput placeholder="Company name" formControlName="insurename"  maxlength="30" required>-->
            <!--<mat-error *ngIf="form.controls.insurename.errors?.required">Company Name is required</mat-error>-->
            <!--<mat-icon matSuffix>person</mat-icon>-->
            <!--</mat-form-field>-->
            <!--</div>-->
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-select placeholder="PolicyType Name" formControlName="policytypename"  required>
                  <mat-option  value="Star Health" > Star Health </mat-option>
                  <!--<mat-option  value="1" > Corporate </mat-option>-->
                </mat-select>
                <mat-error *ngIf="form.controls.policytypename.errors?.required">Policy Type Name is required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Postal Code" formControlName="postalcode" maxlength="30" required>
                <mat-error *ngIf="form.controls.postalcode.errors?.required">postal Code is required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Period" formControlName="period" maxlength="30" required>
                <mat-error *ngIf="form.controls.period.errors?.required">period is required</mat-error>
              </mat-form-field>
            </div>



            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input matInput [matDatepicker]="picker" placeholder="DOB (DD/MM/YYYY)"  maxlength="10" formControlName="dob" required>
                <mat-error *ngIf="form.controls.dob.errors?.required">DOB is required</mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <!--<div class="error" *ngIf="sdateError != ''">{{sdateError}}</div>-->


            </div>
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="SumInsuredId" formControlName="sumInsuredId" maxlength="30" required>
                <mat-error *ngIf="form.controls.sumInsuredId.errors?.required">sumInsuredId is required</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-12 text-center mt-3">
            <button mat-raised-button class="bg-danger text-white" >Submit</button>
          </div>

        </form>

      </mat-card>
    </div>
  </div>
</div>
