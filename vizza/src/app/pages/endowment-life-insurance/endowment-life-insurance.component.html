<div class="row " id="life-list" fxLayoutAlign="center start">
  <div class="col-sm-12">
    <div fxLayout="column">
        <div class="col-md-12">
          <div class="flex-p">
            <h5 style="color:#821646;"><img src="assets/img/life-insurances.png" class="logo-size">&nbsp;Life Insurance - Endowment</h5>
            <div class="row">
              <table class="table health-table table-scroll">
                <thead>
                <tr>
                  <th class="col-md-2 font-weight-bold mt-3">Endowment Policies</th>
                  <th class="col-md-2 font-weight-bold mt-3">Entry Age (Min/Max)</th>
                  <th class="col-md-2 font-weight-bold mt-3">Maximum Maturity Age</th>
                  <th class="col-md-2 font-weight-bold mt-3">Policy Term</th>
                  <th class="col-md-2 font-weight-bold mt-3">Premium Paying Term</th>
                  <th class="col-md-1 font-weight-bold mt-3">Compare</th>
                  <th class="col-md-1 font-weight-bold mt-3">Fix An Appointment</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor = "let list of insurerLists; let i = index" >
                  <td align="center" class="col-md-2" style="color:#821646;">
                    <!--<img src="{{webhost + '/' + plists.company_logo}}" style="width: 65px;">-->
                    <p class="text-center pt-3"><strong>{{list.company_name}} - {{list.product_name}}</strong></p>
                  </td>
                  <td class="col-md-2" *ngFor="let key of list.keyfeature; let i = index;"  [hidden]="i == 1 || i == 2 || i == 3">
                    <p class="text-center pt-3">{{key.key_value}}</p>
                  </td>
                  <td class="col-md-2" *ngFor="let key of list.keyfeature; let i = index;"  [hidden]="i == 0 || i == 2 || i == 3">
                    <p class="text-center pt-3">{{key.key_value}}</p>
                  </td>
                  <td class="col-md-2" *ngFor="let key of list.keyfeature; let i = index;"  [hidden]="i == 1 || i == 0 || i == 3">
                    <p class="text-center pt-3">{{key.key_value}}</p>
                  </td>
                  <td class="col-md-2" *ngFor="let key of list.keyfeature; let i = index;"  [hidden]="i == 1 || i == 2 || i == 0">
                    <p class="text-center pt-3">{{key.key_value}}</p>
                  </td>
                  <td class="col-md-1">
                    <p style="margin-bottom: 0.3rem; line-height: 1.4;" class="pt-3"><button mat-raised-button class="pink-color" (click)="compareNow(list)">Compare All</button></p>
                    <p class="linkClor change-p" style="cursor: pointer; color:#0000FF;" (click)="viewDetails(list)"><strong>View Details</strong></p>
                  </td>
                  <td class="col-md-1">
                    <p style="margin-bottom: 0.3rem; line-height: 1.4;" class="pt-3"><button mat-raised-button class="pink-color" (click)="callBack(list)">Call Back</button></p>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
