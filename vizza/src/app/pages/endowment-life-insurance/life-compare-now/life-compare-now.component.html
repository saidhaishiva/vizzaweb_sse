<div class="row mb-3" >
  <div class="col-sm-12 text-right">
    <mat-icon (click)="onNoClick()" style="cursor: pointer">cancel</mat-icon>
  </div>
</div>
<div class="row " id="life-list" fxLayoutAlign="center start">
  <div class="col-sm-12">
    <div fxLayout="column">
      <div class="row" style="height:550px; overflow:auto;">
          <table class="table  life-table w-100" >
            <thead>
            <tr>
            <th class="col-md-2"><strong>Endowment Policies</strong></th>
            <th class="col-md-2"><strong>Entry Age (Min/Max)</strong></th>
            <th class="col-md-1"><strong>Maturity Age (Min/Max)</strong></th>
            <th class="col-md-1"><strong>Policy Term</strong></th>
            <th class="col-md-1"><strong>Premium Paying Term</strong></th>
            <th class="col-md-1"><strong>Minimum Annualised Premium</strong></th>
            <th class="col-md-1"><strong>Minimum Sum Assured</strong></th>
            <th class="col-md-1"><strong>Maximum Sum Assured</strong></th>
            <th class="col-md-2"><strong>Policy Paying Mode</strong></th>
            <th class="col-md-1"><strong>Action</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of compareDetails">
              <td class="col-md-2"><small class="pinck-back" style="color:#821646; color:#ffffff;">{{list.company_name}}<br/>{{list.product_name}}</small></td>
              <td *ngFor="let key of list.keyfeature; let i = index;" [ngClass] = "i == 1||i==7 ?'col-md-2': 'col-md-1'"><small>{{key.key_value}}</small></td>
              <td class="col-md-1"><button type="button" class="btn pink-color btn-sm" (click)="callBack(list)">Call Back</button></td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
