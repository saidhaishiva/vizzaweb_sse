<div class="row mb-3" >
  <div class="col-sm-12 text-right">
    <mat-icon (click)="onNoClick()" style="cursor: pointer">cancel</mat-icon>
  </div>
</div>
<div class="row " id="life-list" fxLayoutAlign="center start">
  <div class="col-sm-12">
    <div fxLayout="column">
      <div class="row" style="height:550px; overflow:auto;">
          <table class="table  life-table w-100" >
            <thead>
            <th class="col-md-2"><small>Endowment Policies</small></th>
            <th class="col-md-2"><small>Entry Age (Min/Max)</small></th>
            <th class="col-md-1"><small>Maturity Age (Min/Max)</small></th>
            <th class="col-md-1"><small>Policy Term</small></th>
            <th class="col-md-1"><small>Premium Paying Term</small></th>
            <th class="col-md-1"><small>Minimum Sum Assured</small></th>
            <th class="col-md-1"><small>Maximum Sum Assured</small></th>
            <th class="col-md-2"><small>Policy Paying Mode</small></th>
            <th class="col-md-1"></th>
            </thead>
            <tbody>
            <tr *ngFor="let list of compareDetails">
              <td class="col-md-2"><small class="pinck-back">{{list.company_name}}<br/>{{list.product_name}}</small></td>
              <td *ngFor="let key of list.keyfeature; let i = index;" [ngClass] = "i == 1||i==7 ?'col-md-2': 'col-md-1'"><small>{{key.key_value}}</small></td>
              <td class="col-md-1"><button type="button" class="btn pink-color btn-sm" (click)="callBack(list)">Call Back</button></td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
