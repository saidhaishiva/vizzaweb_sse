<div mat-dialog-content class="compare" >
  <div class="row  scrollmenu">
      <div class="col-md-4">
          <table class="table compare">
              <tbody>
              <tr >
                  <td class="align-middle">
                      <p style="height: 52px;">PRODUCT NAME</p>
                  </td>
              </tr>
              <tr class="table-warning1" >
                  <td>SUM INSURED</td>
              </tr>
              <tr class="table-warning1" >
                  <td>PREMIUM</td>
              </tr>
              <tr class="table-success1" *ngFor="let names of keyFeatureNames" >
                  <td>{{names}}</td>
              </tr>
              </tbody>
          </table>
      </div>

      <div class="col-md-2" *ngFor="let clists of compareDetails.productdetails">
          <table class="table compare">
              <tbody>
              <tr >
                  <td class="text-center">
                      <p class="content-color text-center">{{clists.product_name}}</p>
                      <img src="{{webhost + '/' + clists.product_logo}}" style="width: 65px;height: 30px">
                  </td>
              </tr>
              <tr class="table-warning1" >
                  <td>&#8377;.{{clists.suminsured_amount}}</td>
              </tr>
              <tr class="table-warning1" >
                  <td>&#8377;.{{clists.premium_amount}}</td>
              </tr>
              <tr class="table-success1" *ngFor="let keyValues of clists.key_features;let i = index;" >
                  <td *ngIf="keyValues.key_features_value != ''">{{keyValues.key_features_value}}</td>
                  <td *ngIf="keyValues.key_features_value == ''"> -- </td>
              </tr>


              </tbody>
          </table>
      </div>
