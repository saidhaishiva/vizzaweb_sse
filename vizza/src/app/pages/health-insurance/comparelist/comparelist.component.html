
<div class="row mb-3 paScroll" >
    <div class="col-sm-12 text-right">
        <mat-icon (click)="onNoClick()" style="cursor: pointer">close</mat-icon>
    </div>
  <div class="col-sm-12 text-center" >
    <h5 class="text-capitalize" >
        <h3 class="text-center text-capitalize" *ngIf="type == 'health'" style="color:#18CCB4;">{{compareDetails.group_name}} ({{compareDetails.scheme}})</h3>
        <h3 class="text-center text-capitalize" style="color:#F16D73;"   *ngIf="type == 'pa'">Compare Details</h3>

    </h5>
      <mat-divider></mat-divider>
  </div>
</div>

<div mat-dialog-content>
  <div class="row  scrollmenu paScroll compare-details">
      <div class="col">
          <table class="table compare">
              <tbody>
              <tr [ngClass]="type == 'health'? 'table-warning1': 'table-warning2'">
                  <td>
                      <p class="text-center" style="margin-top: 30px;">Key Features</p>
                  </td>
              </tr>
              <tr [ngClass]="type == 'health'? 'table-warning1': 'table-warning2'">
                  <td >SUM INSURED</td>
              </tr>
              <tr [ngClass]="type == 'health'? 'table-warning1': 'table-warning2'">
                  <td >PREMIUM</td>
              </tr>
              <tr class="table-success1" *ngFor="let names of keyFeatureNames" >
                  <td >{{names}}</td>
              </tr>
              </tbody>
          </table>
      </div>

      <div class="col" *ngFor="let clists of compareDetails.productdetails">
          <table class="table compare">
              <tbody>
              <tr [ngClass]="type == 'health'? 'table-warning1': 'table-warning2'">
                  <td class="text-center">
                      <p class="content-color text-center">{{clists.product_name}}</p>
                      <img src="{{webhost + '/' + clists.product_logo}}" style="width: 65px;height: 30px">
                  </td>
              </tr>
              <tr [ngClass]="type == 'health'? 'table-warning1': 'table-warning2'">
                  <td >&#8377; {{clists.suminsured_amount}}</td>
              </tr>
              <tr [ngClass]="type == 'health'? 'table-warning1': 'table-warning2'">
                  <td >&#8377; {{clists.premium_amount}}</td>
              </tr>
              <tr class="table-success1" *ngFor="let keyValues of clists.key_features;let i = index;" >
                  <td  *ngIf="keyValues.key_features_value != ''">{{keyValues.key_features_value}}</td>
                  <td  *ngIf="keyValues.key_features_value == ''"> -- </td>
              </tr>

              </tbody>
          </table>
      </div>

    <!--<div class="col-md-12 text-right">-->
      <!--<button mat-raised-button color="primary"  [mat-dialog-close]="addnotes" [disabled]="addButton">Ok</button>-->
    <!--</div>-->
  </div>
</div>

<style>
    .color-blue{
        background-color: #0b9444;
    }
</style>
