<div class="container" fxLayoutAlign="start start">
  <div class="row">
    <h3 class="text-center w-100" style="color:#44004E;"><img src="assets/img/bell-icon.png" class="logo-size">&nbsp;Star Health Renewal</h3>

    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <mat-card class="AllFormView" style="background: linear-gradient(to bottom, #7C95AA 30%, #6C6287 70%); color:#fff;">
        <form #myForm="ngForm" [formGroup]="form">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Company name" formControlName="insurename"  maxlength="30" required>
                  <mat-error *ngIf="form.controls.insurename.errors?.required">Proposer Name is required</mat-error>
                  <mat-error *ngIf="form.controls.insurename.hasError('minlength')">Proposer Name isn't long enough, minimum of 3 characters</mat-error>
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Policy No" formControlName="insurepolicyno" maxlength="30" required>
                  <mat-error *ngIf="form.controls.insurepolicyno.errors?.required">Insurance Policy No is required</mat-error>
                </mat-form-field>
              </div>



              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <input matInput [matDatepicker]="picker" placeholder="Proposer DOB (DD/MM/YYYY)"  maxlength="10" formControlName="startdate" (dateInput)="chooseDate($event, 'sDate')"  (dateChange)="chooseDate($event, 'sDate')" (keypress)="dobValidate($event)" required>
                  <mat-error *ngIf="form.controls.startdate.errors?.required">Start Date is required</mat-error>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="error" *ngIf="sdateError != ''">{{sdateError}}</div>


              </div>
            </div>
          <div class="col-md-12 text-center mt-3">
            <button mat-raised-button class="bg-danger text-white" (click)="starrenewal(form.value)">Submit</button>
          </div>

        </form>

      </mat-card>
    </div>
  </div>
</div>
