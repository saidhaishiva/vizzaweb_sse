

<div class="row mb-3" >
  <div class="col-sm-12 text-right">
    <mat-icon (click)="onNoClick()" style="cursor: pointer">close</mat-icon>
  </div>
</div>

<div fxLayoutWrap fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="100" fxFlex.gt-sm="90" fxFlex.sm="90" class="flex-p">
        <form [formGroup]="form" (ngSubmit)="submit(form)">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="w-100">
                <mat-placeholder>
                  <mat-icon>person</mat-icon>
                  Name
                </mat-placeholder>
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Designation" formControlName="designation" required >
                <mat-error *ngIf="form.controls.designation.errors?.required">Designation is required</mat-error>
                <!--<mat-error *ngIf="form.controls.mobile.errors?.required">Mobile number is required-->
                <!--</mat-error>-->
                <!--<mat-error *ngIf="form.controls.mobile.hasError('minlength')">Mobile number isn't long-->
                  <!--enough, minimum of 10 characters-->
                <!--</mat-error>-->
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Company" formControlName="company" required >
                <mat-error *ngIf="form.controls.company.errors?.required">Company is required</mat-error>
                <!--<mat-error *ngIf="form.controls.mobile.errors?.required">Mobile number is required-->
                <!--</mat-error>-->
                <!--<mat-error *ngIf="form.controls.mobile.hasError('minlength')">Mobile number isn't long-->
                <!--enough, minimum of 10 characters-->
                <!--</mat-error>-->
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field class="w-100">
                <mat-placeholder>
                  <mat-icon>add_a_photo</mat-icon>
                </mat-placeholder>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" (change)="readUrl($event, 'profile')" formControlName="profile"   aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label"><span class="error">*</span>
                    Profile Picture</label>
                  <div class="error" *ngIf !="form.controls.personal.controls.profile.valid">Profile Image is required</div>
                  <img *ngIf = "testimonialLists.profile_pic !=''" style="width:200px; height: 200px;" matListAvatar src="{{webhost + '/' + testimonialLists.profile_pic}} ">
                  <img *ngIf = "testimonialLists.profile_pic == ''" style="width:200px; height: 200px;" matListAvatar src="assets/img/user/default-user.jpg">
                </div>
              </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12 mt-3 text-center">
            <button mat-raised-button color="primary" >Submit</button>
          </div>

        </form>
  </div>
</div>
<style>
  .mat-dialog-container {
    background: linear-gradient(to bottom, #ffcc66 0%, #ffff99 100%) !important;
  }
</style>
