<div class="col-md-12 text-right" >
  <i class="material-icons" (click)="close()" style="cursor: pointer">
    clear
  </i>
</div>
<div >
  <div fxLayout="row" fxLayoutAlign="center center" class="h-100">
    <form [formGroup]="form"  (ngSubmit)="edit()">
      <mat-form-field class="w-100">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error>

      </mat-form-field >

      <mat-form-field class="w-100">
        <input matInput placeholder="Mobile Number" formControlName="mobilenumber">
        <mat-error *ngIf="form.controls.mobilenumber.errors?.required">Mobile Number is required</mat-error>

      </mat-form-field >

      <mat-form-field class="w-100">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="form.controls.email.errors?.required">Mobile Number is required</mat-error>

      </mat-form-field >

      <div class="text-center">
        <button mat-raised-button color="primary"  type="submit">Update</button>

      </div>

    </form>
  </div>
</div>
