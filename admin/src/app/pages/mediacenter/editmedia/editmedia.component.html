<div class="container">
  <section class="row">
    <form [formGroup]="form">
      <div class="container">
        <div class="row" >
          <div class="col-sm-12 " >
            <div class="row" >
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Referenceby" formControlName="referenceby">
                  <mat-error *ngIf="form.controls.referenceby.errors?.required">Referenceby is required</mat-error>
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <input matInput [matDatepicker]="picker" placeholder="Reference date(DD/MM/YYYY)" [min]="today"  formControlName="referencedate" (dateInput)="chooseDate($event, 'refDate')"  (dateChange)="chooseDate($event, 'refDate')"  >
                  <mat-error *ngIf="form.controls.referencedate.errors?.required">Reference Date is required</mat-error>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="error" *ngIf="refDateError != ''">{{refDateError}}</div>

              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <input matInput type="number" placeholder="Post Days" formControlName="postdays">
                  <mat-error *ngIf="form.controls.postdays.errors?.required">Post Days is required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <input matInput [matDatepicker]="picker1" placeholder="Post Date(DD/MM/YYYY)" [min]="postMin" formControlName="postdate" (dateInput)="chooseDate($event, 'postDate')"  (dateChange)="chooseDate($event, 'postDate')" >
                  <mat-error *ngIf="form.controls.postdate.errors?.required">Post Date is required</mat-error>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <div class="error" *ngIf="postDateError != ''">{{postDateError}}</div>

              </div>
              <div class="col-md-12">
                <quill-editor  formControlName="content"></quill-editor>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center" style="margin-top: 118px;">
            <button mat-raised-button color="primary" (click)="edit(form.value)">Submit</button>
          </div>
        </div>

      </div>
    </form>

  </section>
</div>
