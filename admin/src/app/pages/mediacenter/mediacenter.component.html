<div class="flex-p text-right">
  <button mat-raised-button color="primary" type="button" class="button-right" (click)="addMedia()"><i class="material-icons">
    add
  </i> Add</button>

</div>

<section>
  <div class="flex-p">
    <div class="row">
      <div class="col-md-12">
        <div class="text-right h-100">
          <mat-form-field class="w-25">
            <input matInput placeholder="Search By Name..." (keyup)="updateFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div fxLayout="column">
        <div class="flex-p">

          <ngx-datatable
                  #table
                  class="material"
                  [headerHeight]="50"
                  [limit]="10"
                  [columnMode]="'force'"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [rows]="rows"
                  [count]="total"
                  [selected]="selected"
                  [selectionType]="'checkbox'">


            <ngx-datatable-column name="S.No">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <div>{{rowIndex+1}}</div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Content">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <div [innerHtml]="row.content">
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Reference By">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              {{row.refrence_by}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Reference Date">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{row.refrence_date | date:'dd-MMM-yy'}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Publish Date">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              {{row.publish_date | date:'dd-MMM-yy'}}
            </ng-template>
          </ngx-datatable-column>
            <ngx-datatable-column name="Publish Days">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{row.post_days}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Action">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <i class="material-icons"  (click)="edit(row)" style="cursor: pointer" >
                  edit
                </i>

                <i class="material-icons" (click)="delete(row)" style="cursor: pointer" >
                  delete
                </i>

              </ng-template>
            </ngx-datatable-column>

          </ngx-datatable>


        </div>
      </div>

    </div>
  </div>

</section>
