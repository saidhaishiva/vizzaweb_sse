
<section>
  <div class="flex-p">
    <div class="row">
      <div class="col-md-12">
        <div class="text-right h-100">
          <mat-form-field class="w-25">
            <input matInput placeholder="Search By Name..." (keyup)="updateFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div fxLayout="column">
        <div class="flex-p">

          <ngx-datatable
                  #table
                  class="material"
                  [headerHeight]="50"
                  [limit]="10"
                  [columnMode]="'force'"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [rows]="rows"
                  [count]="total"
                  [loadingIndicator]="loadingIndicator"
                  [selected]="selected"
                  [selectionType]="'checkbox'">

            <ngx-datatable-column name="S.No">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <div>{{rowIndex+1}}</div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Applicant Name">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{row.applicant_name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Applicant Email">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{row.applicant_email}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Applicant Mobile">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{row.applicant_mobile}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Applying Date">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                {{row.created_on  | date: 'dd/MM/yyyy'}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Resume">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                <button mat-raised-button color="primary" (click)="path()">Download</button>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="status">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value" >
                <mat-form-field>
                  <!--<mat-label>Status</mat-label>-->
                  <mat-select>
                    <mat-option value="1">New</mat-option>
                    <mat-option value="2">Hired</mat-option>
                    <mat-option value="3">Rejected</mat-option>
                    <mat-option value="4">Interviewed</mat-option>
                  </mat-select>
                </mat-form-field>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Action">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
             <i class="material-icons" (click)="path()" style="cursor: pointer;">
                  more_vert
                </i>

              </ng-template>
            </ngx-datatable-column>

          </ngx-datatable>


        </div>
      </div>

    </div>
  </div>

</section>
