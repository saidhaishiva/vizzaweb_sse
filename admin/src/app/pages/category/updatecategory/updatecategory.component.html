<div class="text-right">
  <i class="material-icons" style="cursor: pointer" (click)="onNoClick()">close</i>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class="h-100">
  <form [formGroup]="form" (ngSubmit)="editCategory()" class="w-100">
    <mat-form-field class="w-100">
      <input matInput placeholder="Category Name" formControlName="categoryname" >
      <mat-error *ngIf="form.controls.categoryname.errors?.required">Category is required</mat-error>
    </mat-form-field>
    <div class="text-center">
      <button mat-raised-button color="primary"  type="submit">Update</button>
    </div>
  </form>
</div>
