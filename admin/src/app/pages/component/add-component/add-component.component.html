<div class="container">
  <section class="row">
    <form [formGroup]="component">
      <div class="container">
        <div class="row" >
          <div class="col-sm-12">
            <div class="row" >
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Component Name" formControlName="componentName"  >
                  <mat-error *ngIf="component.controls.componentName.errors?.required">Component Name is required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6 text-right">
                <button mat-raised-button color="primary" (click)="add(component.value)" [disabled]="!component.valid">Submit</button>
              </div>
